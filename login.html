<div class="container-fluid" style="background-color: #87CEFA; color: black; min-height:150px;">
  <div class="row">
    <div class="col-sm-6">
      <h1>Sign Up</h1>
      <form name="frmSignUp" method="post" action="addcomment.asp" onSubmit="return validate()";>
        <p>
          <label> <span>First Name: </span>
            <input name="txtName" type="text" class="input_text" id="txtName"/>
          </label>
          <label> <span>Email address: </span>
            <input name="txtEmail" type="text" class="input_text" id="txtEmail"/>
          </label>
          <label> <span>Password: </span>
            <input name="txtPassword" type="text" class="input_text" id="txtPassword"/>
          </label>
          <label> <span>Confirm Password: </span>
            <input name="txtConfirmPassword" type="text" class="input_text" id="txtPasswordConfirm"/>
          </label>
          <label> <span>
            <input name="Submit" type="submit" class="submit" id="Submit" value="Sign-up" />
            </span> </label>
        </p>
      </form>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
    </div>
    <div class="col-sm-6">
      <h1>Login</h1>
      <form name="frmLogin" method="post" action="addcomment.asp" onSubmit="return validate()";>
        <p>
          <label> <span>Email address: </span>
            <input name="txtEmailAddress" type="text" class="input_text" id="txtEnterEmail" value="" />
          </label>
          <label> <span>Password: </span>
            <input name="txtEnterPassword" type="text" class="input_text" id="txtEnterPassword" value="" />
          </label>
          <label> <span>
            <input name="Login" type="submit" class="submit" id="Login" value="Login" />
            </span> </label>
        </p>
      </form>
      <p>&nbsp;</p>
